---
layout: default
title: Knox Blog
---

<div id="home">
  <h3>Writing</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="media">
        <a class="pull-left" href="{{ post.url }}">
          <img class="media-object" {% if post.thumb %} src="{{ site.url }}/img/{{ post.thumb }}" {% endif %} />
        </a>
        <div class="media-body">
          <h4 class="media-heading"><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <p class="media-excerpt">
            {{ post.excerpt }}
          </p>
        </div>
      </li>
      <!-- <span>{{ post.date | date_to_string }}</span> -->
    {% endfor %}
  </ul>
</div>
