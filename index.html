---
layout: default
title: Knox Blog
---

<div id="home">
  <div class="index-title-wrapper"><span class="h3 box">Writings</span></div>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="box" data-date="{{ post.date}}">
<!--         <a class="pull-left box" href="{{ post.url }}">
          <img class="media-object" {% if post.thumb %} src="{{ site.url }}/img/{{ post.thumb }}" {% endif %} />
        </a> -->
          <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <small class="date text-muted">{{ post.date | date_to_string }}</small>
          <p>
            {{ post.excerpt }}
          </p>
      </li>
    {% endfor %}
  </ul>
</div>
