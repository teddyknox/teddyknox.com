---
layout: default
---
<div class="post box">
  <div>
    <h3 class="post-title">{{ page.title }}</h3>
    <p class="meta">{{ page.date | date_to_string }}</p>
  </div>
  {% if page.image %}
  <img class="img-header img-responsive" src="{{ site.url}}/img/{{ page.image }}"/>
  {% endif %}
  <div>
  {{ content }}
  </div>
</div>
<br/>
<p><a href="/">go back</a></p>
